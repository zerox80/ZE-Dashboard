name: Tests

on:
  # Run on push to any branch
  push:
    branches: ['*']
  
  # Run on pull requests
  pull_request:
    branches: [main, dev]
  
  # Manual trigger - run tests anytime from GitHub UI!
  workflow_dispatch:
    inputs:
      test_scope:
        description: 'Which tests to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - backend
          - frontend

jobs:
  backend-tests:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.test_scope != 'frontend' }}
    
    defaults:
      run:
        working-directory: backend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
      
      - name: Run linting
        run: |
          ruff check . --output-format=github
      
      - name: Run type checking
        run: |
          mypy . --ignore-missing-imports
        continue-on-error: true  # Don't fail on type errors initially
      
      - name: Run tests with coverage
        run: |
          pytest -v --cov=. --cov-report=xml --cov-report=term-missing
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: backend/coverage.xml
          flags: backend
        continue-on-error: true

  frontend-tests:
    name: Frontend Tests (TypeScript/React)
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.test_scope != 'backend' }}
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint
        continue-on-error: true
      
      - name: Run type checking
        run: npm run typecheck
      
      - name: Run tests with coverage
        run: npm run test:coverage
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: frontend/coverage/lcov.info
          flags: frontend
        continue-on-error: true

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [frontend-tests]
    if: always() && needs.frontend-tests.result == 'success'
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build production bundle
        run: npm run build
