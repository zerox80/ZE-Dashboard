services:
  backend:
    build: ./backend
    container_name: ze-backend
    restart: always
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./ze_dashboard.db}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - PRODUCTION=${PRODUCTION:-false}
      - DEBUG_MODE=${DEBUG_MODE:-false}
      - RATE_LIMIT_LOGIN=${RATE_LIMIT_LOGIN:-5/minute}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY:-}
    volumes:
      - ./data:/app/data
      - ./backend/uploads:/app/uploads
    networks:
      - ze-network

  frontend:
    build: ./frontend
    container_name: ze-frontend
    restart: always
    ports:
      - "127.0.0.1:80:80"
    depends_on:
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - ze-network

networks:
  ze-network:
    driver: bridge
